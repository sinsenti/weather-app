<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; background-color: #e0f7fa; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .container { max-width: 600px; width: 100%; background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.15); text-align: center; }
        h1 { color: #00796b; margin-bottom: 25px; font-size: 2.2em; }
        nav { margin-bottom: 30px; }
        nav a { text-decoration: none; color: #007bff; margin: 0 15px; font-weight: bold; padding: 8px 15px; border-radius: 6px; transition: background-color 0.3s ease; }
        nav a:hover { background-color: #e3f2fd; }
        .messages { margin-bottom: 25px; padding: 10px; border-radius: 8px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        form { display: flex; justify-content: center; align-items: center; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 2px solid #b2dfdb; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s ease; }
        input[type="text"]:focus { border-color: #00796b; box-shadow: 0 0 0 3px rgba(0,121,107,0.2); }
        button { padding: 12px 25px; background-color: #00796b; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease; }
        button:hover { background-color: #004d40; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); box-shadow: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Query</h1>

        <nav>
            <a href="/">Home</a>
            <a href="/history">Query History</a>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>
</body>
</html>
